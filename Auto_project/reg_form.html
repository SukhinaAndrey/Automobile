<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="reg_form.css">
    <script src="reg_form.js"></script>
    <title>Регистрация</title>
</head>

<body>
    <h1>Свяжитесь с нами.</h1>
    <h2>Мы ждем Ваших вопросов и замечаний.</h2>

    <fieldset class="fieldset">
        <form action="script.php" method="POST" id="reg_form">
            <p>
                <label for="gender" class="for_label">Обращение:</label>
                <select name="gender" id="gender">
                    <option selected="selected">Муж</option>
                    <option>Жен</option>
                </select>
            </p>
            <p>
                <label for="name" class="for_label">Имя: *</label>
                <input type="text" name="name" id="name" required="required">
            </p>
            <p>
                <label for="sername" class="for_label">Фамилия: *</label>
                <input type="text" name="sername" id="sername" required="required">
            </p>
            <p>
                <label for="phone" class="for_label">Мобильный телефон: *</label>
                <input type="tel" name="phone" id="phone" required="required">
            </p>
            <p>
                <label for="email" class="for_label">Электронная почта: *</label>
                <input type="email" name="email" id="email" required="required">
            </p>
            <p>
                <label for="question" class="for_question">Вопросы и замечания: *</label>
                <textarea name="question" id="question" cols="20" rows="10" required="required"></textarea>
            </p>
            <p>
                <input type="checkbox" name="checkbox_end" id="checkbox_end">
                <label for="checkbox_end">Я предоставляю разрешение на обработку моих персональных данных</label>
            </p>
            <p>
                <input type="submit" value="Отправить" id="submit">
            </p>
        </form>
    </fieldset>
</body>

</html>
