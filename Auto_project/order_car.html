<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="order_car.css">
    <script src="order_car.js"></script>
    <title>Аренда</title>
</head>

<body>
    <h1>Оформление заказа</h1>

    <fieldset class="fieldset">
        <form action="order_car.php" method="POST" id="reg_form">
            <p>
                <label for="gender" class="for_label">Обращение:</label>
                <select name="gender" id="gender">
                    <option selected="selected">Муж</option>
                    <option>Жен</option>
                </select>
            </p>
            <p>
                <label for="name" class="for_label">Имя: *</label>
                <input type="text" name="name" id="name" required="required">
            </p>
            <p>
                <label for="sername" class="for_label">Фамилия: *</label>
                <input type="text" name="sername" id="sername" required="required">
            </p>
            <p>
                <label for="birthday" class="for_label">Дата рождения: *</label>
                <input type="date" name="birthday" id="birthday" required="required" value="1970-07-22">
            </p>
            <p>
                <label for="phone" class="for_label">Мобильный телефон: *</label>
                <input type="tel" name="phone" id="phone" required="required">
            </p>
            <p>
                <label for="email" class="for_label">Электронная почта: *</label>
                <input type="email" name="email" id="email" required="required">
            </p>
            <p>
                <label for="carmodel" class="for_label">Модель авто*:</label>
                <select name="carmodel" id="carmodel" required="required">
                    <option>Выберите</option>
                    <option>BMW 320</option>
                    <option>BMW 630</option>
                    <option>BMW I3</option>
                    <option>BMW 730 LI</option>
                    <option>BMW X6 3.0</option>
                    <option>BMW 325 COUPE</option>
                </select>
            </p>
            <p>
                <label for="date_order_start" class="for_label">Дата и время аренды: </label>
                <input type="datetime-local" name="date_order_start" id="date_order_start" 
                required="required" value="2019-05-20T10:00">
            </p>
            <p>
                <label for="date_order_finish" class="for_label">Дата и время возврата: </label>
                <input type="datetime-local" name="date_order_finish" id="date_order_finish"
                required="required" value="2019-05-23T10:00">
            </p>
            <p>
                <input type="checkbox" name="checkbox_end" id="checkbox_end">
                <label for="checkbox_end">Я предоставляю разрешение на обработку моих персональных данных</label>
            </p>
            <p>
                <input type="submit" value="Забронировать" id="submit">
            </p>
        </form>
    </fieldset>
</body>

</html>
